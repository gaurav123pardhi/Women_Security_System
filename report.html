<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report & Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #fce4ec);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background-color: #ffffffcc;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #d81b60;
      margin-bottom: 30px;
      font-size: 28px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      color: #444;
    }

    select, textarea, input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    select:focus, textarea:focus, input:focus {
      border-color: #d81b60;
      box-shadow: 0 0 5px rgba(216, 27, 96, 0.2);
    }

    button {
      background-color: #d81b60;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 30px;
      margin-top: 25px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ad1457;
      transform: scale(1.03);
    }

    .field-icon {
      display: inline-block;
      margin-right: 8px;
      color: #c2185b;
    }

    .success-message {
      display: none;
      text-align: center;
      margin-top: 25px;
      color: green;
      font-weight: 600;
      animation: fadeIn 1s forwards;
    }

    .visible {
      display: block !important;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        margin: 30px 15px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üìù Report & Feedback</h2>
    <form id="reportForm">
      <label for="type"><i class="bi bi-ui-checks-grid field-icon"></i>Report Type:</label>
      <select id="type" required>
        <option value="">Select...</option>
        <option value="incident">Report Incident</option>
        <option value="feedback">General Feedback</option>
        <option value="bug">Bug or Error</option>
      </select>

      <label for="issue"><i class="bi bi-pencil-fill field-icon"></i>Details:</label>
      <textarea id="issue" rows="5" placeholder="Describe the issue or feedback..." required></textarea>

      <label for="contact"><i class="bi bi-person-lines-fill field-icon"></i>Your Contact (email or phone):</label>
      <input type="text" id="contact" placeholder="you@example.com / 9876543210" required>

      <button type="submit"><i class="bi bi-send-fill"></i> Submit Report</button>
    </form>

    <div class="success-message" id="successMsg">‚úÖ Thank you! Your report has been submitted successfully.</div>
  </div>

  <script>
    document.getElementById("reportForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const type = document.getElementById("type").value.trim();
      const issue = document.getElementById("issue").value.trim();
      const contact = document.getElementById("contact").value.trim();

      if (!type || !issue || !contact) {
        alert("Please fill in all fields.");
        return;
      }

      // Show success message
      const success = document.getElementById("successMsg");
      success.classList.add("visible");

      // Reset form
      document.getElementById("reportForm").reset();

      // Hide message after 5 seconds (optional)
      setTimeout(() => {
        success.classList.remove("visible");
      }, 5000);
    });
  </script>

</body>
</html>
