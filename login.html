<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Women Security System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fce4ec, #ffe6f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 320px;
    }

    .form-container h2 {
      text-align: center;
      color: #e91e63;
      margin-bottom: 25px;
    }

    .form-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .form-container button:hover {
      background: #c2185b;
    }

    .toggle-password {
      text-align: right;
      font-size: 12px;
      color: #777;
      cursor: pointer;
    }

    .form-footer {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
    }

    .form-footer a {
      color: #e91e63;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" name="email" placeholder="Email address" required>
      <input type="password" name="password" placeholder="Password" id="login-password" required>
      <div class="toggle-password" onclick="togglePassword('login-password')">Show Password</div>
      <button type="submit">Login</button>
    </form>
    <div class="form-footer">
      Don't have an account? <a href="register.html">Sign Up</a>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    // Redirect to 2page.html on submit
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault(); // prevent real submission
      window.location.href = "2page.html";
    });
  </script>

</body>
</html>
