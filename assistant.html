<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Assistant</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff0f5;
      padding: 20px;
    }
    h2 {
      color: #c2185b;
      text-align: center;
    }
    #chatBox {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      background: #fce4ec;
      padding: 20px;
      border-radius: 10px;
      min-height: 300px;
      overflow-y: auto;
    }
    .chat-user, .chat-bot {
      padding: 10px 15px;
      border-radius: 15px;
      margin: 10px 0;
      position: relative;
    }
    .chat-user {
      background: #f8bbd0;
      text-align: right;
    }
    .chat-bot {
      background: #c5cae9;
      text-align: left;
    }
    .timestamp {
      display: block;
      font-size: 0.7em;
      color: #555;
      margin-top: 5px;
    }
    input, select {
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
    }
    button {
      padding: 10px 16px;
      background: #ec407a;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
    }
    .controls {
      text-align: center;
      margin-bottom: 10px;
    }
    .quick-replies {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>ЁЯТм Virtual Assistant</h2>

  <div class="controls">
    <label for="language">ЁЯМР Language:</label>
    <select id="language">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="mr">Marathi</option>
    </select>

    <label for="mode">ЁЯзм Mode:</label>
    <select id="mode">
      <option value="friendly">Friendly</option>
      <option value="professional">Professional</option>
      <option value="emergency">Emergency</option>
    </select>
  </div>

  <div id="chatBox">
    <div class="chat-bot">ЁЯдЦ Assistant: How can I assist you today?<span class="timestamp">${new Date().toLocaleTimeString()}</span></div>
  </div>

  <div class="quick-replies">
    <!-- <button onclick="quickReply('help')">ЁЯЖШ Help</button>
    <button onclick="quickReply('police')">ЁЯЪУ Police</button>
    <button onclick="quickReply('location')">ЁЯУН Location</button> -->
    <button onclick="downloadChat()">тмЗя╕П Download Chat</button>
  </div>

  <div style="text-align:center">
    <input type="text" id="userInput" placeholder="Type your query here...">
    <button onclick="reply()">Send</button>
    <button onclick="startListening()">ЁЯОЩя╕П Speak</button>
  </div>

  <script>
    const translations = {
      hi: {
        help: "рдЖрдк рдПрд╕рдУрдПрд╕ рдмрдЯрди рджрдмрд╛ рд╕рдХрддреЗ рд╣реИрдВ рдпрд╛ рдорд╣рд┐рд▓рд╛рдУрдВ рдХреА рд╣реЗрд▓реНрдкрд▓рд╛рдЗрди 1091 рдкрд░ рдХреЙрд▓ рдХрд░ рд╕рдХрддреЗ рд╣реИрдВред",
        police: "100 рдкрд░ рдХреЙрд▓ рдХрд░реЗрдВ рдпрд╛ рдкреБрд▓рд┐рд╕ рд╕рд╣рд╛рдпрддрд╛ рдХреЗ рд▓рд┐рдП рдЗрдорд░рдЬреЗрдВрд╕реА рд╕реЗрд╡рд╛рдУрдВ рдкрд░ рдХреНрд▓рд┐рдХ рдХрд░реЗрдВред",
        location: "рдЖрдкрдХрд╛ рд▓рд╛рдЗрд╡ рд▓реЛрдХреЗрд╢рди 'Live Location & SOS' рдкреЗрдЬ рд╕реЗ рд╕рд╛рдЭрд╛ рдХрд┐рдпрд╛ рдЬрд╛ рд╕рдХрддрд╛ рд╣реИред",
        report: "рдХреГрдкрдпрд╛ 'Report & Feedback' рд╕реЗрдХреНрд╢рди рдкрд░ рдЬрд╛рдПрдВред",
        default: "рдорд╛рдл рдХрд░реЗрдВ, рдХреГрдкрдпрд╛ 'help', 'police', 'location' рдпрд╛ 'report' рдЯрд╛рдЗрдк рдХрд░реЗрдВред"
      },
      mr: {
        help: "рддреБрдореНрд╣реА рдПрд╕рдУрдПрд╕ рдмрдЯрдг рджрд╛рдмреВ рд╢рдХрддрд╛ рдХрд┐рдВрд╡рд╛ 1091 рдпрд╛ рдорд╣рд┐рд▓рд╛ рд╣реЗрд▓реНрдкрд▓рд╛рдЗрдирд╡рд░ рдХреЙрд▓ рдХрд░реВ рд╢рдХрддрд╛.",
        police: "100 рд╡рд░ рдХреЙрд▓ рдХрд░рд╛ рдХрд┐рдВрд╡рд╛ рдкреЛрд▓рд┐рд╕ рдорджрддреАрд╕рд╛рдареА рдЖрдкрддреНрдХрд╛рд▓реАрди рд╕реЗрд╡рд╛ рдирд┐рд╡рдбрд╛.",
        location: "рддреБрдордЪреЗ рдереЗрдЯ рд╕реНрдерд╛рди 'Live Location & SOS' рдкреГрд╖реНрдард╛рд╡рд░реВрди рд╢реЗрдЕрд░ рдХреЗрд▓реЗ рдЬрд╛рдК рд╢рдХрддреЗ.",
        report: "рдХреГрдкрдпрд╛ 'Report & Feedback' рд╡рд┐рднрд╛рдЧрд╛рд▓рд╛ рднреЗрдЯ рджреНрдпрд╛.",
        default: "рдорд╛рдл рдХрд░рд╛, рдХреГрдкрдпрд╛ 'help', 'police', 'location' рдХрд┐рдВрд╡рд╛ 'report' рд╡рд╛рдкрд░рд╛."
      }
    };

    const chatHistory = [];

    function reply() {
      const box = document.getElementById("chatBox");
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      const lang = document.getElementById("language").value;
      const mode = document.getElementById("mode").value;
      if (!userText) return;

      const time = new Date().toLocaleTimeString();
      box.innerHTML += `<div class="chat-user">ЁЯСд You: ${userText}<span class="timestamp">${time}</span></div>`;
      chatHistory.push(`You: ${userText} [${time}]`);

      let response = translations[lang]?.default || "Sorry, I couldn't understand.";
      const msg = userText.toLowerCase();

      const distressWords = ["scared", "alone", "followed", "unsafe"];
      if (distressWords.some(word => msg.includes(word))) {
        response = "тЪая╕П It sounds like you're in distress. Would you like to trigger SOS?";
      }

      if (msg.includes("banana")) {
        response = "ЁЯЪи Secret SOS word detected. Sending emergency alert...";
      }

      if (msg.includes("help")) {
        response = translations[lang]?.help;
      } else if (msg.includes("police")) {
        response = translations[lang]?.police;
      } else if (msg.includes("location")) {
        response = translations[lang]?.location;
      } else if (msg.includes("report")) {
        response = translations[lang]?.report;
      }

      if (mode === "friendly") {
        response = "ЁЯШК " + response;
      } else if (mode === "professional") {
        response = "ЁЯФО " + response;
      } else if (mode === "emergency") {
        response = "ЁЯЪи " + response;
      }

      box.innerHTML += `<div class="chat-bot">ЁЯдЦ Assistant: ${response}<span class="timestamp">${time}</span></div>`;
      chatHistory.push(`Assistant: ${response} [${time}]`);
      speak(response);
      input.value = "";
      box.scrollTop = box.scrollHeight;
    }

    function speak(text) {
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);
      const lang = document.getElementById("language").value;
      utterance.lang = (lang === 'hi') ? 'hi-IN' : (lang === 'mr') ? 'mr-IN' : 'en-IN';
      synth.speak(utterance);
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-IN";
      recognition.start();
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("userInput").value = transcript;
        reply();
      };
      recognition.onerror = function(event) {
        alert("Voice input failed. Try again.");
      };
    }

    function quickReply(text) {
      document.getElementById("userInput").value = text;
      reply();
    }

    function downloadChat() {
      const blob = new Blob([chatHistory.join('\n')], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = "chat_history.txt";
      a.click();
    }
  </script>
</body>
</html>
